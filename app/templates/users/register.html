{% extends 'layout.html' %}

{% block content %}
    <div class="container">
    <div class="col-md-6 offset-md-3">
        <form action="" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control {% if errors.username %} is-invalid {% endif %}" id="username" name="username">
                <div class="invalid-feedback">{{ errors.username }}</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control {% if errors.email %} is-invalid {% endif %}" id="email" name="email">
                <div class="invalid-feedback">{{ errors.email }}</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control {% if errors.password %} is-invalid {% endif %}" id="password" name="password">
                <div class="invalid-feedback">{{ errors.password }}</div>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary">Create account</button>
            </div>
        </form>
    </div>
    </div>
{% endblock content %}
