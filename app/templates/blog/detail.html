{% extends "layout.html" %}

{% block page_header %}
    {{ post.title }}
    {% if post.publish %}
    <span class="d-block text-white fs-5 text-uppercase">{{ post.publish|dateformat }}</span>
    {% endif %}
{% endblock page_header %}

{% block content %}
<div class="container">
<div class="col-md-8 offset-md-2">
    <img src="{{ url_for('uploads', filename=post.image) }}" alt="image" class="img-fluid">
    <p>{{ post.body|markdown|safe }}</p>
    <ul class="list-unstyled">
    {% for tag in tags %}
        <li class="badge text-bg-secondary">{{ tag }}</li>
    {% endfor %}
    </ul>
</div>
</div>
{% endblock content %}
